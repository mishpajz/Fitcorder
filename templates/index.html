<html>
<head>
<style>
.modern-button { border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; font-size: 16px; margin: 10px; }

.modern-button:hover { transform: scale(1.1); }

.modern-button { border-radius: 10px; /* Rounded corners */ }

.modern-button { filter: drop-shadow(2px 2px 2px rgba(141, 141, 141, 0.2)); /* Drop shadow with filter */ }

.modern-button { background-color: #2d6cff; }

.button-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
</style>

<div class="button-container"> 
    {% for key in urls %}
    <a href="/{{ key }}/">
        <button class="modern-button"> {{ key }} </button> 
    </a> 
  {% endfor %}
</div>
